<swiper
    [slidesPerView]="1"
    [spaceBetween]="10"
    [pagination]="{
      clickable: true
    }"
    [breakpoints]="{
      '@0.00': {
        slidesPerView: 1,
        spaceBetween: 10
      },
      '@0.75': {
        slidesPerView: 2,
        spaceBetween: 20
      },
      '@1.00': {
        slidesPerView: 3,
        spaceBetween: 40
      },
      '@1.50': {
        slidesPerView: 4,
        spaceBetween: 50
      }
    }"
    class="mySwiper"
  >
    <ng-template swiperSlide *ngFor="let serCat of (serviceCategories$ | async)">
      <div class="service" [style.background-image]="'url(' + (config$ | async).BACKEND_CONTEXT + getSerCatPhotoUrl(serCat) + ')'">
          <div class="signature">
            <label class="label">
              {{serCat.attributes?.name}}
            </label>
            <p class="description">
              {{serCat.attributes?.description}}
            </p>
          </div>
      </div>
    </ng-template>
  </swiper>
