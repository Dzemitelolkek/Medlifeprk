<swiper
    [slidesPerView]="1"
    [spaceBetween]="10"
    [pagination]="{
      clickable: true
    }"
    [breakpoints]="{
      '@0.00': {
        slidesPerView: 1,
        spaceBetween: 10
      },
      '@0.75': {
        slidesPerView: 2,
        spaceBetween: 20
      },
      '@1.00': {
        slidesPerView: 3,
        spaceBetween: 40
      },
      '@1.50': {
        slidesPerView: 4,
        spaceBetween: 50
      }
    }"
    class="mySwiper"
  >
    <ng-template swiperSlide *ngFor="let service of services">
      <div class="service" [style.background-image]="'url(' + service.backgroundImg + ')'"></div>
    </ng-template>
  </swiper>
