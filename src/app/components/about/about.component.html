<div class="flex-container">
  <div class="history">
    <h1>История клиники "Медлайф"</h1>
    <markdown class="variable-binding" [data]="(history$ | async)?.attributes?.history"></markdown>
  </div>
  <div>
    <h1>Лицензии</h1>
    <div class="licenses">
      <div class="image" *ngFor="let license of (licenses$ | async)"
        [style.background-image]="getLicensePhotoUrl((config$ | async),license)"
      ></div>
    </div>
  </div>
</div>
