<div class="wrapper"> 
  <div class="block">
    <div class="block_item" *ngFor="let doctor of (doctors$ | async).data"> 
      <div class="info">
        <img [src]="(config$ | async).BACKEND_CONTEXT + getImgPath(doctor)" width="200" height="200" alt="Авдеев В И">
        <h3> {{doctor?.attributes?.fullName}} </h3>
        <h4> {{getSpec(doctor)}} </h4>  
      </div>
    </div>
  </div>
</div>
