<div class="carusel" fxLayout>
    <swiper
        [spaceBetween]="30"
        [centeredSlides]="true"
        
        [pagination]="{
            clickable: true
        }"
        [navigation]="true"
        class="mySwiper"
    >
        <ng-template swiperSlide *ngFor="let slide of slides">
            <img [src]="slide.image" alt="">
        </ng-template>
  </swiper>
</div>
