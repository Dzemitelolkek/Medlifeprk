<div class="services-cat-container">
  <div class="service"
    *ngFor="let serCat of (serviceCategories$ | async)"
    [style.background-image]="getSerCatPhotoUrl((config$ | async), serCat)"
  >
    <div class="signature">
      <label class="label">
        {{serCat.attributes?.name}}
      </label>
      <p class="description">
        {{serCat.attributes?.description}}
      </p>
    </div>
  </div>
</div>
