<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
 
     <!--- fio_sk Column -->
     <ng-container matColumnDef="fio_sk">
        <th mat-header-cell *matHeaderCellDef> ФИО </th>
        <td mat-cell *matCellDef="let element"> {{element.fio_sk}} </td>
      </ng-container>         


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Специалист </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Monday Column -->
    <ng-container matColumnDef="Monday">
      <th mat-header-cell *matHeaderCellDef> Понедельник </th>
      <td mat-cell *matCellDef="let element"> {{element.Monday}} </td>
    </ng-container>
  
    <!-- Tuesday  Column -->
    <ng-container matColumnDef="Tuesday" >
      <th mat-header-cell *matHeaderCellDef> . Вторник  </th>
      <td mat-cell *matCellDef="let element"> {{element.Tuesday }} </td>
    </ng-container>

        <!-- wednesday Column -->
    <ng-container matColumnDef="wednesday" >
        <th mat-header-cell *matHeaderCellDef> Среда </th>
        <td mat-cell *matCellDef="let element"> {{element.wednesday }} </td>
    </ng-container>

        <!-- thursday Column -->
    <ng-container matColumnDef="thursday" >
        <th mat-header-cell *matHeaderCellDef> Четверг </th>
        <td mat-cell *matCellDef="let element"> {{element.thursday }} </td>
    </ng-container>

        <!-- friday Column -->
    <ng-container matColumnDef="friday" >
        <th mat-header-cell *matHeaderCellDef> Пятница </th>
        <td mat-cell *matCellDef="let element"> {{element.friday }} </td>
    </ng-container>

    
        <!-- saturday Column -->
    <ng-container matColumnDef="saturday" >
        <th mat-header-cell *matHeaderCellDef> Суббота </th>
        <td mat-cell *matCellDef="let element"> {{element.saturday }} </td>
    </ng-container>

  
        <!-- sunday Column -->
    <ng-container matColumnDef="sunday" >
        <th mat-header-cell *matHeaderCellDef> Воскресенье </th>
        <td mat-cell *matCellDef="let element"> {{element.sunday }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
